<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    {% if not all_books %}
        <p>Library is empty.</p>
    {% else %}
    <ul>
        {% for book in all_books %}
        <li>
{#            In jinja, you can use dict_item.key to get the value of the dictionary items.#}
            {{ book.title }} - {{ book.author }} - {{ book.rating }}/10
        </li>
        {% endfor %}
    </ul>
    {% endif %}
    
<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
